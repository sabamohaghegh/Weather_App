<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherContainer">
        <form>
          <input
            type="search"
            class="cityName"
            id="city-name"
            placeholder="Enter City Name"
          />

          <input type="submit" id="searchButton" value="Search" />
          <span class="currentLocation" id="current-location">
            <a href="#"> 📍</a></span
          >
        </form>
        <br />
        <h1>
          <span class="emoji" id="emoji-h1">☀</span
          ><span class="h1" id="h1-heading"></span>
          <span class="units">
            <span class="celsius"> <a href="#">°C</a></span
            >|<span class="fahrenheit"><a href="#">°F</a></span></span
          >
        </h1>
        <br />
        <div class="info">
          <div class="row">
            <div class="col-6">
              <div class="info">
                <div class="city"></div>
                <div class="day" id="current-day"></div>
                <div class="date">
                  <span class="date-month"></span>/<span
                    class="date-day"
                  ></span>
                </div>
                <div class="time"></div>
              </div>
            </div>
            <br />
            <br />
            <div class="col-6">
              <div class="weather">
                <div>
                  <span id="description"></span>
                </div>
                <div>Wind:<span id="wind"> </span> Km/H</div>
                <div>Humidity: <span id="humidity"></span>%</div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <p>
          🕶<br />
          Don't forget your sunglasses
        </p>
        <br />
        <div class="future">
          <div class="row">
            <div class="col-3">
              Thu
              <br />
              ☁
              <br />
              7°
            </div>
            <div class="col-3">
              Wed
              <br />
              🌧
              <br />
              6°
            </div>
            <div class="col-3">
              Sat
              <br />
              ⛅
              <br />
              10°
            </div>
            <div class="col-3">
              Sun
              <br />
              ❄
              <br />
              1°
            </div>
          </div>
        </div>
      </div>
      <small
        ><a href="https://github.com/sabamohaghegh/Weather_App" target="_blank"
          >Open-source code</a
        >, by Saba Mohaghegh</small
      >
    </div>

    <script src="src/java2.js"></script>
  </body>
</html>
